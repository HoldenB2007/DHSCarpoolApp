<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DHS Carpooling</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div class="wrapper">
    <div class="wrapper-navbar">
      <aside class="navbar">
        <ul class="navbar-links">
          <li><button id=signout>Sign Out</button></li>
          <li><a href="home.html" class="home-page">Home</a></li>
          <li><a href="./request.html" class="request-page">Request a Ride</a></li>
          <li><a href="./current.html" class="current-page">Current Rides/ Accept Driver</a></li>
          <li><a href="./accept.html" class="accept-page">Accept a Ride</a></li>
          <li><a href="./feedback.html" class="feedback-page">Feedback</a></li>
        </ul>
      </aside>
    </div>
    <div class="wrapper-content">
    <header><h1>Request A Ride</h1></header>
    <div class="ride-info" id="ride-info">
      <!-- Inputs for inputting ride information-->
      <label for="Event">Event:</label>
      <select name="Events" id="Event">
        <option value="Boys Basketball Game">Boys Basketball Game</option>
        <option value="Girls Basketball Game">Girls Basketball Game</option>
        <option value="School Play">School Play</option>
      </select></div>
      <div>
      <label for="Pick-Up-Time">Pick Up Time:</label>
      <input type="datetime-local" id="Pick-Up-Time"/>
    </div>
      <div>
      <label for="Pick-Up-Location">Pick Up Location:</label>
      <input type="text" id="Pick-Up-Location" placeholder="Address"/>
  </div>
      <div>
      <label for="Payment">Payment(optional):</label>
      <input type="number" id="Payment" placeholder="$"/>
  </div>
      <button id="Request Button">Upload Request</button>
    </div>
    <div class ="wrapper-footer">
    <footer>
    <section class="contact-us">
      <h3>Contact Admin</h3>
    </section>
    </footer>
    </div>
  </div>
  </body>
</html>
