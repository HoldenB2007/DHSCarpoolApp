<div id="main-content">
    <h1>What DHS Carpooling is </h1>
    <p>
        DHS Carpooling is a website that allows students to drive to school events with their fellow students.
    </p>
</div>
        <div class="wrapper-sign-in-form">
        </div>
<aside class="sign-in-form">
    <!-- Sign in Box-->
    <fieldset id="sign-in-box">
        <legend>Sign-In</legend>
        <label for="email-input-sign-in">Email: </label>
        <input type="email" placeholder="Email" id="email-input-sign-in">
        <label for="password-input-sign-in">Password: </label>
        <input type="password" placeholder="Password" id="password-input-sign-in">
        <button id="sign-in-btn" onclick="signIn()">Sign-In</button>
    </fieldset>
    <!-- Sign up Box-->
    <fieldset id="sign-up-box">
        <legend>Sign-Up</legend>
        <label for="email-input-sign-up">Email: </label>
        <input type="email" placeholder="Email" id="email-input-sign-up">
        <label for="password-input-sign-up">Password: </label>
        <input type="password" placeholder="Password" id="password-input-sign-up">
        <label for="sign-up-student-number">Student Number: </label>
        <input type="number" placeholder="8 Digits" id="sign-up-student-number">
        <label for="sign-up-parent-email">Parent Email: </label>
        <input type="email" placeholder="Parent/Guardian Email" id="sign-up-parent-email">
        <label for="Birth-Assigned-Sex">Sex Asigned at Birth: </label>
        <select name="Sex Assigned at Birth" id="Birth-Assigned-Sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <button id="sign-up-btn" onclick="SignUpFunction">Sign Up</button>
    </fieldset>
</aside>
    </div>
    <div class="wrapper-intro-footer">
        <footer>
            <section class="contact-us">
                <h3>Contact Admin</h3>
            </section>
        </footer>
